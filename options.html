<!DOCTYPE html>
<html>
<head>
  <title>Chrome Magnets Options</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
</head>
<body>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">Options</h1>
    </div>
    <div class="panel-body" style="width:400px">
      <div class="form-group">
        <label for="serverUrl">Server URL</label>
        <input required type="url" class="form-control" id="serverUrl" placehodler="Bittorrent Server Url"/>
      </div>
      <div class="form-group">
        <label for="serverType">Bittorrent Server Type</label>
        <select required class="form-control" id="serverType">
          <option value="">--- Select Type of Torrent Server ---</option>
          <!--<option value="custom">Define Custom...</option>-->
          <option value="qbittorrent">qBittorrent</option>
          <!--<option value="transmission">Transmission</option>-->
          <!--<option value="utorrent">uTorrent</option>-->
        </select>
      </div>

      <!--Define custom server type-->
      <div id="customServerContainer" class="hidden">
        <div class="form-group">
          <label for="customPath">Custom Path</label>
          <input type="text" class="form-control" id="customPath" />
        </div>
        <div class="form-group">
          <label for="customPath">Custom Path</label>
          <input type="text" class="form-control" id="customPath" />
        </div>
      </div>

      <div class="form-group">
        <button id="save" class="btn btn-primary btn-large"><i class="fa fa-floppy-o"></i> Save</button>
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/options.js" type="text/javascript"></script>
</body>
