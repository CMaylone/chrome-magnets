<!DOCTYPE html>
<html>
<head>
  <title>Chrome Magnets Options</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">
</head>
<body>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">Options</h1>
    </div>
    <div class="panel-body" style="width:400px">
      <div class="form-group">
        <label for="serverUrl">Server URL</label>
        <input type="url" class="form-control" id="serverUrl" placehodler="Bittorrent Server Url"/>
      </div>
      <div class="form-group">
        <label for="serverType">Bittorrent Server Type</label>
        <select class="form-control" id="serverType">
          <option value="qbittorrent">qBittorrent</option>
          <option value="transmission">Transmission</option>
          <option value="utorrent">uTorrent</option>
        </select>
      </div>

      <div class="form-group">
        <button id="save" class="btn btn-primary btn-large"><i class="fa fa-floppy-o"></i> Save</button>
      </div>
    </div>
  </div>

  <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/options.js" type="text/javascript"></script>
</body>
